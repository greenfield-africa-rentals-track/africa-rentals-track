<app-logoutnavbar></app-logoutnavbar> 
<h2>Edit Product</h2>
<div class="card-product">
	<div class="card mb-8">
	  <div class="row no-gutters">
		<div class="col-md-4">
		  <img id="card-image" src={{myproducts[0].imageurl}} class="card-img" alt="...">
		</div>
		<div class="col-md-8">
		  <div class="card-body">
			<h5 class="card-title">{{myproducts[0].name}}</h5>
			<h5 class="card-title">{{myproducts[0].price}}</h5>
			<p class="text">{{myproducts[0].description}}</p>
			<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
		
		  </div>
  
		</div>
  
	  </div>
  
	</div>
  
  </div>


<div class="container1">
<div class="create">
	<div class="create-editor">
	  <form [formGroup]="changeorm">
		<label> Name :</label>
		<input class="create-input" type="text" >
		<label> Image :</label>
		<input class="create-input" type="text" >
		<label> Price :</label>
		
		<input class="create-input" type="text"  formControlName="price">

		<button class="create-submit-button" type="submit" (click)="updateonee(myproducts[0]._id,myproducts.price)"><b class="edit">EDIT</b></button>
	</form>
</div>
</div>
</div>
