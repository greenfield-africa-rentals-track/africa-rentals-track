<app-logoutnavbar></app-logoutnavbar>
<div class="container1">
<div class="create">
	<div class="create-editor">
	  <h2><u>Add Product</u></h2>
	  <form [formGroup]="productForm">
		<label> Name :</label>
		<input class="create-input" type="text"   formControlName="name"/>
		<label> Image :</label>
		<input class="create-input" type="text"   formControlName="imageurl"/>
		<label> Price :</label>
		<input class="create-input" type="text"   formControlName="price"/>
		<label> Category :</label>
		<input class="create-input" type="text"  formControlName="type"/>
		<label> Description :</label>
		<textarea class="create-body-textarea"   formControlName="description"></textarea>
		<button class="create-submit-button" type="submit" (click)="submit()"><b>Save post</b></button>
	  </form>
	</div>
  </div>
  </div>
